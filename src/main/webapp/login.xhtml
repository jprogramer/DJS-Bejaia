<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeManager.locale}">

    <h:head>
        <f:facet name="first">
            <ui:include src="/WEB-INF/templates/common-meta.xhtml"/>
        </f:facet>
        <title>#{messages.singIn}</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout"/>
        <h:outputScript name="js/layout.js" library="ultima-layout"/>
    </h:head>

    <h:body styleClass="login-body">
        <ui:include src="/WEB-INF/templates/common-overlay.xhtml"/>
        <h:form id="login-form" class="card login-panel ui-fluid">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <img src="#{resource['djs:images/flat_djs_logo.png']}" alt="#{messages.companyName}"
                         width="100%" height="auto"/>
                </div>
                <div class="ui-g-12">
                    <div class="md-inputfield">
                        <p:inputText id="username" value="#{loginView.username}"
                                     required="true" title="#{messages.usernameHelp}" tabindex="1">
                            <p:ajax event="change" update="usernameLabel username usernameMsgs"/>
                        </p:inputText>
                        <p:outputLabel id="usernameLabel" for="username"
                                       value="#{messages.username}" indicateRequired="false"
                                       title="#{messages.usernameHelp}"/>
                    </div>
                    <p:messages id="usernameMsgs" for="username" showIcon="false"
                                closable="true" styleClass="full-width">
                        <p:effect event="load" type="bounce"/>
                    </p:messages>
                </div>
                <div class="ui-g-12">
                    <div class="md-inputfield">
                        <p:password id="password" value="#{loginView.password}"
                                    required="true" title="#{messages.passwordHelp}" tabindex="2"/>
                        <p:outputLabel id="passwordLabel" for="password"
                                       value="#{messages.password}" indicateRequired="false"
                                       title="#{messages.passwordHelp}"/>
                    </div>
                    <p:messages id="passwordMsgs" for="password" showIcon="false"
                                closable="true" styleClass="full-width">
                        <p:effect event="load" type="bounce"/>
                    </p:messages>
                </div>

                <div class="ui-g-12">
                    <p:commandButton value="#{messages.submit}" icon="ui-icon-person"
                                     onerror="jsoftware95.updateFailed()"
                                     action="#{loginView.login}" update="@form" tabindex="3"/>
                    <p:button value="#{messages.demandAnAccount}" icon="ui-icon-help"
                              outcome="accountDemand" styleClass="secondary"/>
                </div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout"/>
        <h:outputStylesheet name="css/layout-djs.css" library="ultima-layout"/>
    </h:body>
</f:view>
</html>
