<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <ui:include src="/WEB-INF/templates/common-meta.xhtml"/>
    </f:facet>
    <title>#{messages.companyName}</title>
    <h:outputScript name="js/ripple.js" library="ultima-layout"/>
</h:head>

<h:body styleClass="exception-body notfound-page">
    <ui:include src="/WEB-INF/templates/common-overlay.xhtml"/>
    <div class="exception-type">
        <p:graphicImage name="images/404.svg" library="ultima-layout"/>
    </div>

    <div class="card exception-panel">
        <i class="material-icons">&#xE001;</i>
        <h1>#{messages.pageNotFound}</h1>
        <h:form>
            <div class="exception-detail">#{messages.ressourceMissing}</div>
            <p:button outcome="homePage" icon="ui-icon-home" value="#{messages.homePage}" styleClass="secondary"/>
        </h:form>
    </div>

    <h:outputStylesheet name="css/ripple.css" library="ultima-layout"/>
    <h:outputStylesheet name="css/layout-djs.css" library="ultima-layout"/>
</h:body>

</html>
