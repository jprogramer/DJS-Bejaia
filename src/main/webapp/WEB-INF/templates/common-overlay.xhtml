<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:growl widgetVar="global_growl_widget" for="global" showSummary="true" showDetail="true" life="7000">
        <p:autoUpdate/>
    </p:growl>

    <p:confirmDialog global="true" header="#{messages.confirmation}"
                     message="#{messages.areYouSure}" closeOnEscape="true">
        <p:commandButton value="#{messages.yes}" type="button"
                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="#{messages.no}" type="button"
                         styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    </p:confirmDialog>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="fa fa-circle-o-notch fa-spin ajax-loader"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
</ui:composition>
