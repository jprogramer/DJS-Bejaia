<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="author" content="Youcef Debbah"/>

    <meta property="og:url" content="https://djsbejaia.com/"/>
    <meta property="og:site_name" content="#{messages.companyName}"/>
    <meta property="og:title" content="#{messages.companyName}"/>
    <meta property="og:description" content="#{initParam['dz.ngnex.djs.description']}"/>
    <meta property="og:image" content="#{resource['djs:images/global_thumbnails.png']}"/>

    <meta name="apple-mobile-web-app-title" content="#{messages.companyName}"/>
    <meta name="application-name" content="#{messages.companyName}"/>
    <meta name="msapplication-config" content="#{resource['favicon:browserconfig.xml']}"/>
    <meta name="msapplication-TileColor" content="#2d89ef"/>
    <meta name="theme-color" content="#d9edf7"/>

    <link rel="apple-touch-icon" sizes="180x180" href="#{resource['favicon:apple-touch-icon.png']}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="#{resource['favicon:favicon-32x32.png']}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="#{resource['favicon:favicon-16x16.png']}"/>
    <link rel="manifest" href="#{resource['favicon:site.webmanifest']}"/>
    <link rel="mask-icon" href="#{resource['favicon:safari-pinned-tab.svg']}" color="#5bbad5"/>
    <link rel="shortcut icon" href="#{resource['favicon:favicon.ico']}"/>

    <script>
        // <![CDATA[
        var messages = messages || {};
        messages.successfully = '#{messages.successfully}';
        messages.failed = '#{messages.failed}';
        messages.canNotConnect = '#{messages.canNotConnect}';
        messages.updateFailed = '#{messages.updateFailed}';
        messages.invalidInput = '#{messages.invalidInput}';
        messages.recheckSubmittedValues = '#{messages.recheckSubmittedValues}';
        // ]]>
    </script>
</ui:composition>
